
<style>
  *, *:before, *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  font-family: 'Nunito', sans-serif;
  color: #384047;
}

form {
  max-width: 700px;
  margin: 10px auto;
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 21px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}


button {
  padding: 21px 42px 21px 42px;
  color: #FFF;
  background-color: #4bc971;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 0px;
  width: 100%;
  border: 0px solid #3ac162;
  border-width: 1px 1px 1px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 60px;
}

fieldset {
  margin-bottom: 21px;
  border: none;
}

label {
  display: block;
  margin-bottom: 28px;
}

@media screen and (min-width: 710px) {

  form {
    max-width: 910px;
  }

}

</style>

<div class="row">
<div class="col-md-12">
<form method="POST">

  <fieldset>

    <label for="Request">Give An Order</label>
    <input type="text" size="30" placeholder="E.g. Give a list of reasons why people hate landlords. The order can be absolutely anything." id="Request" name="Request" style="height:500px" required>

      {% for a in response %}
        {{a}}
        <br>
      {% endfor %}

   </fieldset>

  <button type="submit">Complete Order</button>

 </form>
  </div>
</div>
